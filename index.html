<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Битрикс24Аналитика</title>
		<link rel="stylesheet" href="css/styles.css" />
		<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/luxon@3.3.0/build/global/luxon.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.3.0/dist/chartjs-adapter-luxon.min.js"></script>
		<script src="js/config.js"></script>
		<script src="js/app.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="header">
				<div>
					<div class="logo">БИТРИКС24АНАЛИТИКА</div>
					<div class="logo-sub">Анализ продуктивности сотрудников</div>
				</div>
			</div>

			<div class="filters">
				<div>
					<label>Дата с:</label>
					<input type="date" id="dateFrom" />
				</div>
				<div>
					<label>Дата по:</label>
					<input type="date" id="dateTo" />
				</div>
				<div>
					<label>Сотрудник:</label>
					<select id="userSelect" class="user-select">
						<option value="" disabled selected>Загрузка...</option>
					</select>
				</div>
				<div>
					<label>Статус задачи:</label>
					<select id="statusSelect" class="status-select">
						<option value="all">Все статусы</option>
						<option value="5">Завершена</option>
						<option value="other">Не завершена</option>
					</select>
				</div>
				<button id="loadBitrix">Загрузить задачи</button>
			</div>

			<div class="chart-container">
				<div id="gridContainer"></div>
			</div>

			<div class="task-table">
				<table id="taskTable">
					<thead>
						<tr>
							<th>Дата</th>
							<th>Задача</th>
							<th>Статус</th>
						</tr>
					</thead>
					<tbody></tbody>
				</table>
			</div>
		</div>
	</body>
</html>
